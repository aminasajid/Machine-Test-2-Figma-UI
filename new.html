<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
       .upload-card {
        background-image: url("./assets/img/graduation.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <!-- Main Grid Container -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-[2fr,1fr] gap-6">
          <!-- Upload Section -->
          <div class="w-full upload-card text-white rounded-xl p-6 order-1">
            <h2 class="text-2xl md:text-3xl font-bold mb-2 text-center lg:text-left">
              Upload your files and<br class="hidden md:block" />Run it Up.
            </h2>
            <p class="text-custom mb-8 text-center lg:text-left">
              From 0 to 1 million users with Discovery tools for<br class="hidden md:block" />faster NFTs or your existing one cool.
            </p>
            <div class="border-2 border-dashed border-white/30 rounded-lg p-8 text-center w-full md:w-3/4 lg:w-1/2 mx-auto lg:mx-0">
              <i class="fas fa-cloud-upload-alt text-3xl mb-2"></i>
              <p>Click or drag file to this area to upload</p>
            </div>
          </div>
      
          <!-- Calendar Section -->
          <div class="w-full bg-white rounded-xl border-2 p-6 shadow-sm order-2">
            <!-- Calendar content remains the same -->
            <!-- ... -->
          </div>
        </div>
      
        <!-- Profile Section - Now Full Width -->
        <div class="w-full mt-6">
          <div class="border-2 p-3 rounded-xl">
            <div class="profile-banner h-24 md:h-32 rounded-xl"></div>
            <div class="bg-white rounded-b-xl shadow-sm relative px-4 md:px-6 pb-6">
              <img
                src="./assets/img/image.png"
                alt="Profile"
                class="absolute -top-10 md:-top-12 left-1/2 -translate-x-1/2 w-20 md:w-24 h-20 md:h-24 rounded-full border-4 border-white"
              />
              <div class="pt-14 md:pt-16 text-center">
                <h2 class="text-lg md:text-xl font-bold text-info">
                  Adela Parkson
                </h2>
                <p class="text-light">Level 3 Contributor</p>
      
                <div class="flex flex-wrap justify-center gap-4 md:gap-8 mt-4">
                  <div class="flex flex-col items-center">
                    <p class="text-2xl font-bold text-info">17</p>
                    <p class="text-light">Files</p>
                  </div>
      
                  <div class="flex flex-col items-center">
                    <p class="text-2xl font-bold text-info">9.7k</p>
                    <p class="text-light">Sales</p>
                  </div>
      
                  <div class="flex flex-col items-center">
                    <p class="text-2xl font-bold text-info">274</p>
                    <p class="text-light">Followers</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
